name: Build and Test Spring Boot Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: 14
        distribution: openjdk
        
    - name: Build with Gradle
      run: gradle build
      
    - name: Test with JUnit
      run: gradle test
